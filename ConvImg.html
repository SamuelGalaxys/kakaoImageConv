  // Prevent default drag behaviors
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      e.stopPropagation();
    }, false);
  });
  
  // Highlight drop area when image is dragged over it
  ['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => {
      dropArea.classList.add('highlight');
    }, false);
  });
  
  ['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => {
      dropArea.classList.remove('highlight');
    }, false);
  });
  
  // Handle dropped image file
  dropArea.addEventListener('drop', e => {
    const files = e.dataTransfer.files;
    if (files.length !== 1 || !files[0].type.startsWith('image/')) {
      alert('Error: Please drop one image file.');
      return;
    }
    input.files = files;
  });

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropArea14.addEventListener(eventName, ed => {
    ed.preventDefault();
    ed.stopPropagation();
  }, false);
});

// Highlight drop area when image is dragged over it
['dragenter', 'dragover'].forEach(eventName => {
  dropArea14.addEventListener(eventName, () => {
    dropArea14.classList.add('highlight');
  }, false);
});

['dragleave', 'drop'].forEach(eventName => {
  dropArea14.addEventListener(eventName, () => {
    dropArea14.classList.remove('highlight');
  }, false);
});

// Handle dropped image file
dropArea14.addEventListener('drop', ed => {
  const files14 = ed.dataTransfer.files;
  if (files14.length !== 1 || !files14[0].type.startsWith('image/')) {
    alert('Error: Please drop one image file.');
    return;
  }
  input14.files = files14;
});

  // Handle form submission
  form.addEventListener('submit', e => {


    e.preventDefault();
    const file = input.files[0];
  
    // Check if file is an image
    if (!file.type.startsWith('image/')) {
      alert('Error: File is not an image.');
      return;
    }
  
    // Resize image to 300x300
    const img = new Image();
    const reader = new FileReader();
    reader.onload = () => {
      img.src = reader.result;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 640;
        canvas.height = 1240;
        ctx.drawImage(img, 0, 0, 640, 1240);
        const resized_img = canvas.toDataURL('image/png');
  
        // Save resized image as PNG
        const new_name = 'theme_splash_image.png';
        const a = document.createElement('a');
        a.href = resized_img;
        a.download = new_name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
    };
    reader.readAsDataURL(file);


    
  });
